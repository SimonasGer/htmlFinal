    <h1 class="text-center">Užklausa</h1>
    <main  class="d-flex justify-content-center fw-bold text-center" >
        <form method="submit" action="./home.html">
            <fieldset class="col">
                <label class="form-label" for="vardas">Vardas</label>
                <input class="form-control" type="text" name="vardas" id="vardas" required/>
            </fieldset>
            <fieldset>
                <label class="form-label" for="email">El. Paštas</label>
                <input class="form-control" type="email" name="email" id="email" required/>
            </fieldset>
            <fieldset>
                <label class="form-label" for="tel">Telefono numeris</label>
                <input class="form-control" type="number" name="tel" id="tel" required/>
            </fieldset>
            <fieldset class="mb-m">
                <label class="form-label">Pasirinkite miestą ir datą</label>
                    <select class="form-control"  name="miestas" id="miestas-select">
                        <optgroup label="miestas" required>
                            <option value="klaipeda">Klaipėda</option>
                            <option value="vilnius">Vilnius</option>
                            <option value="kaunas">Kaunas</option>
                        </optgroup>
                        <optgroup class=""  label="miestas" required>
                            <option value="klaipeda">Klaipėda</option>
                            <option value="vilnius">Vilnius</option>
                            <option value="kaunas">Kaunas</option>
                        </optgroup>
            </fieldset>
            <fieldset class="m-1">
                <label class="form-label" for="data">Data</label>
                <input class="form-control" type="date" name="data" id="data" required/>
            </fieldset>
            <fieldset class="text-start form-label">
                <legend class="text-center">Pasirinkite mėgstamą sportą</legend>
            <div class="m-1">
                <input type="checkbox" id="krepsinis" name="krepsinis"/>
                <label for="krepsinis">Krepšinis</label>
            </div>
            <div class="m-1">
                <input type="checkbox" id="futbolas" name="futbolas"/>
                <label for="futbolas">Futbolas</label>
            </div>
            <div class="m-1">
                <input type="checkbox" id="tinklinis" name="tinklinis"/>
                <label for="tinklinis">Tinklinis</label>
            </div>
            <div class="m-1">
                <input type="checkbox" id="regbis" name="regbis"/>
                <label for="regbis">Regbis</label>
            </div>
            </fieldset>
            <fieldset class="">
                <legend>Pasirinkite vaisių</legend>
              <div class="d-flex m-1">
                <input type="radio" id="obuolys" name="vaisius" value="O" required/>
                <label for="obuolys">Obuolys</label>
              </div>
                <div class="d-flex m-1">
                  <input type="radio" id="kriause" name="vaisius" value="K"/>
                <label for="kriause">Kriaušė</label>
                </div>
                <div class="d-flex m-1">
                  <input type="radio" id="slyva" name="vaisius" value="S"/>
                <label for="slyva">Slyva</label>
                </div>
                <div class="d-flex m-1">
                  <input type="radio" id="apelsinas" name="vaisius" value="A"/>
                <label for="apelsinas">Apelsinas</label>
                </div>
            </fieldset>
            <fieldset>
                <label  class="form-label" for="tekstas">Įveskite tekstą</label>
                <textarea class="form-control" name="tekstas" id="tekstas" cols="50" rows="10" required></textarea>
            </fieldset>
            <fieldset>
                <button class="btn text-white fw-bold m-2" type="submit" style="background-color: crimson;">Home</button>
            </fieldset>
        </form>
    </main>
